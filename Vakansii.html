  <div class="form-container">
    <h2>Заявка на вакансію</h2>
    <form action="#" method="post">
      <label for="name">Ім’я:</label>
      <input type="text" id="name" name="name" placeholder="Ваше ім’я" required>

      <label for="surname">Прізвище:</label>
      <input type="text" id="surname" name="surname" placeholder="Ваше прізвище" required>

      <label for="email">Електронна пошта:</label>
      <input type="email" id="email" name="email" placeholder="email@example.com" required>

      <label for="phone">Телефон:</label>
      <input type="tel" id="phone" name="phone" placeholder="+380..." required>

      <label for="vacancy">Оберіть вакансію:</label>
      <select id="vacancy" name="vacancy" required>
        <option value="">-- Виберіть --</option>
        <option value="менеджер">Менеджер</option>
        <option value="аналітик">Аналітик</option>
        <option value="маркетолог">Маркетолог</option>
        <option value="логіст">Логіст</option>
      </select>

      <label for="about">Про себе:</label>
      <textarea id="about" name="about" placeholder="Коротко опишіть себе..."></textarea>

      <button type="submit">Надіслати</button>
    </form>
  </div>

</body>
</html>
